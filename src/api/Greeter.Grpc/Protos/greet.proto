syntax = "proto3";

option csharp_namespace = "Greeter.Grpc";

package greet;

// Definição do serviço Greeter.
service Greeter {
  // Sends a greeting
  rpc SayHelloAsync (Empty) returns (HelloReply);
}

// Parâmetro vazio (utilizado em métodos sem parâmetros)
message Empty {

}

// Mensagem contendo a saudação.
message HelloReply {
  string message = 1;
}
